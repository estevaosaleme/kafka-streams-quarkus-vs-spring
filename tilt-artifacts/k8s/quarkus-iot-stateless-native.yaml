apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-iot-stateless-native
  labels:
    app: quarkus-iot-stateless-native
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-iot-stateless-native
  template:
    metadata:
      labels:
        app: quarkus-iot-stateless-native
    spec:
      containers:
        - name: quarkus-iot-stateless-native
          image: quarkus-iot-stateless-native:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9404
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: quarkus-iot-stateless-native
spec:
  selector:
    app: quarkus-iot-stateless-native
  ports:
    - protocol: TCP
      port: 9404
      targetPort: 9404
  type: ClusterIP 
